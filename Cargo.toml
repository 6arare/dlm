[package]
name = "dlm"
version = "0.3.2"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "Minimal download manager"
edition = "2021"

[dependencies]
futures = "0.3.27"
futures-util = "0.3.21"
reqwest = { version = "0.11.15", features = ["gzip"] }
tokio-stream = { version = "0.1.12", features = ["io-util"] }
tokio = { version = "1.27.0", features = ["rt-multi-thread", "fs", "macros"] }
tokio-retry = "0.3.0"
async-channel = "1.8.0"
chrono = "0.4.24"
clap = { version = "4.1.14", features = ["cargo"] }
indicatif = "0.17.3"
thiserror = "1.0.40"
rand = "0.8.5"
